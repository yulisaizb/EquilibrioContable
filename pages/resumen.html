<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen Contable y Análisis Financiero</title>

  <!-- CDN de Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Encabezado */
    header {
      background-color: #0c3c78;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Contenedor principal */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    /* Tarjetas de resumen */
    .resumen {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      flex: 1 1 250px;
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-top: 0;
      color: #0c3c78;
    }

    .valor {
      font-size: 24px;
      font-weight: bold;
    }

    /* Contenedor de gráficos */
    .graficos {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    canvas {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Encabezado principal -->
  <header>
    <h1>Resumen Contable y Análisis Financiero</h1>
    <p>Información actualizada para la toma de decisiones</p>
  </header>

  <!-- Contenido -->
  <div class="container">

    <!-- Tarjetas de resumen -->
    <div class="resumen">
      <div class="card">
        <h3>Ingresos Totales</h3>
        <p class="valor">CHF 120,000</p>
      </div>
      <div class="card">
        <h3>Gastos Totales</h3>
        <p class="valor">CHF 85,000</p>
      </div>
      <div class="card">
        <h3>Utilidad Neta</h3>
        <p class="valor">CHF 35,000</p>
      </div>
      <div class="card">
        <h3>Liquidez</h3>
        <p class="valor">1.8</p>
      </div>
    </div>

    <!-- Gráficos -->
    <div class="graficos">
      <!-- Gráfico de barras -->
      <canvas id="graficoBarras" width="500" height="300"></canvas>

      <!-- Gráfico circular -->
      <canvas id="graficoTorta" width="400" height="300"></canvas>
    </div>
  </div>

  <!-- Script para gráficos -->
  <script>
    // Gráfico de barras: Ingresos vs Gastos mensuales
    const ctxBarras = document.getElementById('graficoBarras').getContext('2d');
    new Chart(ctxBarras, {
      type: 'bar',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May'],
        datasets: [
          {
            label: 'Ingresos',
            data: [20000, 25000, 22000, 18000, 25000],
            backgroundColor: '#0c3c78'
          },
          {
            label: 'Gastos',
            data: [15000, 17000, 16000, 14000, 18000],
            backgroundColor: '#e04e5f'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Comparativa de Ingresos y Gastos'
          }
        }
      }
    });

    // Gráfico circular: Distribución de gastos
    const ctxTorta = document.getElementById('graficoTorta').getContext('2d');
    new Chart(ctxTorta, {
      type: 'doughnut',
      data: {
        labels: ['Operaciones', 'Salarios', 'Servicios', 'Otros'],
        datasets: [{
          label: 'Gastos',
          data: [30000, 25000, 20000, 10000],
          backgroundColor: ['#007bff', '#ffc107', '#28a745', '#dc3545']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Distribución de Gastos'
          }
        }
      }
    });
  </script>

</body>
</html>
